<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<title>product-preview-card</title>
	</head>
	<body>
		<main>
			<img
				src="/images/image-product-desktop.jpg"
				alt=""
				srcset="/images/image-product-desktop.jpg"
			/>
			<section>
				<h1>PERFUME</h1>
				<h2>Gabrielle Essence Eau De Parfum</h2>
				<p>
					A floral, solar and voluptuous interpretation composed by Olivier
					Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<div class="price-container">
					<span id="current-price">$149.99</span>
					<span id="previous-price">$169.99</span>
				</div>
				<button>
					<img
						src="/images/icon-cart.svg"
						alt="Perfume bottle laying on a table surrounded by tropical leaves"
					/>
					<span>Add to Cart</span>
				</button>
			</section>
		</main>
	</body>
</html>
